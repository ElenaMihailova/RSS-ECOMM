<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Kit</title>
  </head>
  <body>
    <header class="header container">
      <div class="header__logo logo">
        <a class="logo__link" href="#">
          <svg class="logo__img" width="24" height="24" viewBox="0 0 24 25" aria-label="Logo.">
            <!-- <use xlink:href=../image/sprite.svg#logo"></use> -->
          </svg>
          <span>Brand Name</span>
        </a>
      </div>

      <div class="header__hamburger">
        <button class="hamburger" id="mobile-menu-btn">
          <div class="hamburger__button">
            <div></div>
          </div>
        </button>
      </div>
      <div class="header__navigation navigation visually-hidden">
        <ul class="navigation__list navigation__list--header">
          <li><a class="navigation__link" href="#">tea collections</a></li>
          <li><a class="navigation__link" href="#">accessories</a></li>
          <li><a class="navigation__link" href="#">blog</a></li>
          <li><a class="navigation__link" href="#">contact us</a></li>
        </ul>
      </div>
    </header>
    <main>
      <section class="container">
        <h2>Title</h2>
        <div><span class="titleMedium">Title Medium</span> <span>.titleMedium</span></div>
        <div><span class="titleSmall">Title Small</span> <span>.titleSmall</span></div>
      </section>
      <section class="container">
        <h2>Button</h2>
        <ul>
          <li>
            <button class="button">SOME TEXT</button>
            <p>.button</p>
          </li>
          <li>
            <button class="button button--black">SOME TEXT</button>
            <p>.button .button--black</p>
          </li>
          <li>
            <button class="button button--text">SOME TEXT</button>
            <p>.button .button--text</p>
          </li>
        </ul>
      </section>
      <section class="container">
        <h2>Checkbox</h2>
        <label class="checkbox"
          >Please remember me
          <input class="visually-hidden" type="checkbox" />
          <span></span>
        </label>
      </section>
      <section class="container">
        <h2>Input</h2>
        <div class="input">
          <p>.input</p>
          <label for="name"></label>
          <input id="name" type="text" name="Name" id="firstname" placeholder="Input Text" />
        </div>
        <div class="input">
          <p>.input--icon</p>
          <div class="input-container">
            <input id="search" type="text" name="Name" placeholder="SEARCH PRODUCTS" />
            <label for="search">
              <svg width="18" height="18" viewBox="0 0 18 18" aria-hidden="true">
                <use xlink:href="./image/sprite.svg#search"></use>
              </svg>
            </label>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
